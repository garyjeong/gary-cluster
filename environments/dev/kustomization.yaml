# 개발 환경 Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gary-apps

# 공통 리소스 (추후 애플리케이션 추가)
resources: []

# 환경별 설정
commonLabels:
  environment: dev
  managed-by: argocd

# 개발 환경 설정 패치
patches: []

# ConfigMap 생성기 (환경별 설정)
configMapGenerator:
- name: app-config
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=debug
  - DOMAIN_SUFFIX=.dev.garyzone.pro

# Secret 생성기 (개발 환경용)
# secretGenerator:
# - name: app-secrets
#   literals:
#   - DATABASE_PASSWORD=dev-password

# 이미지 태그 변경 (개발 환경)
images: []

# 리소스 제한 (개발 환경)
replicas:
- name: "*"
  count: 1
