apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: household-ledger-secrets
  namespace: gary-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: household-ledger-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-url
    remoteRef:
      key: household-ledger/prod
      property: database-url
  - secretKey: nextauth-secret
    remoteRef:
      key: household-ledger/prod
      property: nextauth-secret
  - secretKey: google-client-id
    remoteRef:
      key: household-ledger/prod
      property: google-client-id
  - secretKey: google-client-secret
    remoteRef:
      key: household-ledger/prod
      property: google-client-secret

