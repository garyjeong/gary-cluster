# gitops/applications/household-ledger/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: household-ledger-ingress
  namespace: household-ledger
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    external-dns.alpha.kubernetes.io/hostname: ledger.garyzone.pro
    # cert-manager.io/cluster-issuer: letsencrypt-prod # Enable after cert-manager is set up
spec:
  rules:
    - host: ledger.garyzone.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: household-ledger-service
                port:
                  number: 80
