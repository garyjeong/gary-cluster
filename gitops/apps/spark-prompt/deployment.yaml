apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-prompt
  namespace: gary-app
  labels:
    app: spark-prompt
    managed-by: argocd
  annotations:
    deploy.garyzone.pro/image-tag: "initial"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: spark-prompt
  template:
    metadata:
      labels:
        app: spark-prompt
    spec:
      serviceAccountName: spark-prompt-sa
      containers:
        - name: spark-prompt
          image: 014125597282.dkr.ecr.ap-northeast-2.amazonaws.com/spark-prompt:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
