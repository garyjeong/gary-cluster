# ECR 리포지토리 목록
repositories:
  - name: hair-model-creator
    description: "AI 헤어 모델링 서비스"
    imageTagMutability: MUTABLE
    scanOnPush: true
    lifecyclePolicy:
      rules:
        - rulePriority: 1
          description: "Keep only 10 latest images"
          selection:
            tagStatus: ANY
            countType: imageCountMoreThan
            countNumber: 10
          action:
            type: expire

