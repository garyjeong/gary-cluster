# cert-manager ClusterIssuer (Let's Encrypt + Route53 DNS-01)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jeonggaryaws@gmail.com  # 실제 이메일 주소로 변경
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        route53:
          region: ap-northeast-2
          # IAM Role은 ServiceAccount에 연결됨 (IRSA)
      selector:
        dnsZones:
        - "garyzone.pro"

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer  
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: jeonggaryaws@gmail.com  # 실제 이메일 주소로 변경
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
        route53:
          region: ap-northeast-2
      selector:
        dnsZones:
        - "garyzone.pro"
