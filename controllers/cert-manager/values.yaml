# cert-manager Helm Values
installCRDs: true

serviceAccount:
  create: false  # eksctl로 이미 생성됨
  name: cert-manager

# 리소스 제한 (비용 최적화)
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

webhook:
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 25m
      memory: 32Mi

cainjector:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# 노드 선택자 (ARM64 노드 대응)
nodeSelector:
  kubernetes.io/arch: arm64

webhook:
  nodeSelector:
    kubernetes.io/arch: arm64

cainjector:
  nodeSelector:
    kubernetes.io/arch: arm64

# 로그 레벨
logLevel: 2

# Prometheus 메트릭
prometheus:
  enabled: true
  servicemonitor:
    enabled: false  # ServiceMonitor 설치 안 함
