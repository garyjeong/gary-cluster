# AWS Load Balancer Controller Helm Values
clusterName: gary-cluster
region: ap-northeast-2

serviceAccount:
  create: false  # eksctl로 이미 생성됨
  name: aws-load-balancer-controller

# 리소스 제한 (비용 최적화)
resources:
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 200Mi

# 복제본 수 (최소 비용을 위해 1개)
replicaCount: 1

# 노드 선택자 (ARM64 노드 대응)
nodeSelector:
  kubernetes.io/arch: arm64

# 로그 레벨
logLevel: info

# 웹훅 설정
enableCertManager: true
enableShield: false
enableWaf: false
enableWafv2: false

# 기본 태그
defaultTags:
  Environment: development
  Project: gary-cluster
  ManagedBy: aws-load-balancer-controller
